{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url 'login' %}" class="sign-in-form" autocomplete="off" method="POST">
            {% csrf_token %}
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Pseudo" value=''name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de Passe" name ="password"/>
            </div>
            {% if error %}
            <p class="error" style="color: #f58f7c">{{ error }}</p>
            {% endif %}
            <input type="submit" value="Se Connecter" class="btn solid" />
            <img class="drawing" src="{% static 'media/inventory.png' %}"></img>
          </form>




          <form action="{% url 'register' %}"class="sign-up-form" autocomplete="off" method="POST">
            {% csrf_token %}
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Pseudo"  name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="mail"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" name="password"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirmez votre Mot de passe" name="password2"/>
            </div>
            {% if error2 %}
            <p class="error" style="color: #f58f7c">{{ error2 }}</p>
            {% endif %}
            <input type="submit" class="btn" value="Créer Compte" />
            <img class="drawing" src="{% static 'media/inventory.png' %}"></img>
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Vous êtes Nouveau ?</h3>
            <p>
              Rejoignez l'environnement !
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Créer un Compte
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Vous avez déjà un Compte ?</h3>
            <p>
              Connectez vous à votre Compte
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Se Connecter
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'javascript/signup.js' %}"></script>
  </body>
</html>
