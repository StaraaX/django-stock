{% load static %}
{% load myFilters %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>Reglement</title>
  </head>
  <body>
    {% include 'header.html' %}

    <h3>Payement</h3>
    <form method="POST">
      {% csrf_token %}
      <p>
        Vous êtes sur le point de payer <strong> {{f}}</strong> (Montant restant à payer :<strong> {{montant|minus:r.montant_payé}} DA</strong>) <br />
      </p>
      
      <input
        name="montant_payé"
        type="number"
        
        value="{{montant|minus:r.montant_payé}}"
        max="{{montant|minus:r.montant_payé}}"
        min="0"
        step="0.00001"
      />
        <br />
      <a href="{% url 'reglement' %}">Annuler</a>
      <input  type="submit" value="Payer" />
    </form>
  </body>

  <script src="{% static 'javascript/script.js' %}"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
