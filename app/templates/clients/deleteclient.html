{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>Clients</title>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="SuppPage">
    <h3>Supprimer un Client</h3>
      <form method="POST">
          {% csrf_token %}
          <p id="ConfirmationMsg">Êtes-vous sûr de vouloir supprimer le client <strong> {{ item.prenom_cl }} {{ item.nom_cl }}</strong> ?</p>
          <a id="Annuler" href="{% url 'clients' %}">Annuler</a>
          <input id="SuppBtn" type="submit" value="Supprimer" />
      </form>
    </div>
  </body>

  <script src="{% static 'javascript/script.js' %}"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>


</html>
